<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Login Form with validation Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./views/css/signIn.css">
  <script type = "text/javascript" src="signIn.js"></script>  
</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
  <h2>Login</h2>
  <div id="login-form">
    <p>
    <input type="text" id="username" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="password" id="firstPassword" name="firstPassword" placeholder="Password" required><i class="validation"><span></span><span></span></i>
  </p>
    <p>
    <input type="submit" id="login" value="Login" onclick = "sendToDB()">
    </p>
  </div>
  <div id="create-account-wrap">
    <p>Not a member? <a onclick="SignUpPage()" href="#">Create Account</a><p>
  </div><!--create-account-wrap-->
</div><!--login-form-wrap-->
<!-- partial -->
  
</body>
</html>
