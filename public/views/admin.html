<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/admin.css">
  </head>
  <body>
    <div class="container">
      <div class="search">
          <input type="text" placeholder="Search.." name="search">
          <img alt="searchIcon" src=""/>
      </div>
      <div class="options">
        <div class="userOption">
          Users
        </div>
        <div class="movieOption">
          Movies
        </div>
      </div>
      <div class="content">
        <div class="name"> user/movie name</div>
        <div class="edit"> edit icon</div>
        <div class="delete"> delete icon</div>
      </div>



      <div class="addMovie">
        <div class="title">Add a movie</div>
        <div class="displayRow">
          <div class="addName"> Movie name:</div>
          <input id="movieName" class="movieInput" type="text" placeholder="Movie name.." name="movieName">
        </div>
        <div class="addName">Description:</div>
        <textarea id="movieDescription" type="text" placeholder="Movie description.." name="movieDescription"></textarea>

        <div class="displayRow">
          <div class="addName">Locations:</div>
          <input id="locations" class="movieInput" type="text" placeholder="Locations.." name="locations">
        </div>
  
        <div class="displayRow">
          <div class="addName">Trailer link:</div>
          <input id="trailerLink" class="movieInput" type="text" placeholder="Trailer.." name="trailer">
        </div>

        <div class="displayRow">
          <div class="addName">Img link:</div>
          <input id="imgLink" class="movieInput" type="text" placeholder="Img.." name="imgLink">
        </div>

        <div class="displayRow">
          <div class="name">Duration:</div>
          <input id="duration" class="movieInput" type="text" placeholder="Duration.." name="duration">
        </div>

        <div class="displayRow">
          <div class="addName">Director:</div>
          <input id="director" class="movieInput" type="text" placeholder="Director.." name="director">
        </div>

        <div class="displayRow">
          <div class="addName">Stars:</div>
          <input id="stars" class="movieInput" type="text" placeholder="Stars.." name="stars">
        </div>

        <div class="addBtn">Add movie</div>
      </div>
    </div>
  </body>
</html>
