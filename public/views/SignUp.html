<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Login Form with validation Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./css/signUp.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
  <h2>Register</h2>
  <form id="Register-form">
    <p>
        <input type="text" id="username" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
        <input type="email" id="email" name="email" placeholder="Email Address" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
        <input type="password" id="firstPassword" name="firstPassword" placeholder="Password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
        <input type="password" id="secondPassword" name="secondPassword" placeholder="Confirm password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
        <input type="text" id="imageURL" name="imageURL" placeholder="Image URL" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
        <input type="submit" id="SignUp" value="Sign Up">
    </p>
  </form>

</div><!--login-form-wrap-->
<!-- partial --
  
</body>
</html>
